{% extends "counters/base.html" %}
{% block body %}
		<h1>{{ counter|title }}</h1>
		<a href="/counters/{{ counter }}/">Back</a>
		<br>
		<h2>Total: {{ total }}</h2>
		<br>
		<ul>
		{% for record in object_list %}
			<li><a href="/counters/{{ counter }}/edit/{{ record.id }}/">{{ record.created|date:"Y-m-d H:i:s" }}</a></li>
		{% endfor %}
		</ul>
		{% include "counters/pagination.html" %}
{% endblock %}
